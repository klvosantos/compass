# H2 console settings
spring.application.name=Compass
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Datasource settings
spring.datasource.url=jdbc:h2:file:./testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.settings.web-allow-others=false
spring.h2.console.settings.web-include-info=false
spring.h2.console.settings.trace=false
spring.h2.console.auto-connect=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.testcontainers=DEBUG

# Schema generation
spring.jpa.hibernate.ddl-auto=update

# Ensure data.sql is executed
# spring.sql.init.mode=always
spring.datasource.initialization-mode=always


cloud.aws.credentials.accessKey=test
cloud.aws.credentials.secretKey=test
cloud.aws.region.static=us-east-1
cloud.aws.endpoint.uri=http://localhost:4566

sqs.partial.queue=partial-queue
sqs.full.queue=full-queue
sqs.excess.queue=excess-queue


#sqs.partial.queue=http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/partial-queue
